<div>
  <div id="display_chat">
    <div *ngFor="let chat of chats_array">
      <p> <b> {{chat.username}} </b> </p>
      <p>{{chat.message}} </p>
    </div>
  </div>

  <div id="message_form">
    <form [formGroup]="sendChatForm" (ngSubmit)="addChat(sendChatForm.value.message)">
      <input formControlName="message" type="text" />
      <button>Send</button>
    </form>
  </div>


</div>
